<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal GitHub + Supabase</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- ESTILOS MODERNOS --- */
        :root {
            --primary-color: #9b59b6; /* Tu morado */
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-light: #f1f5f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a); /* Degradado oscuro */
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* Cabecera con efecto cristal */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            backdrop-filter: blur(10px); /* Efecto borroso detrás */
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #a855f7); /* Texto degradado */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-top: 10px;
        }

        /* Mapa con borde brillante */
        #map { 
            height: 600px; 
            width: 100%; 
            border-radius: 24px; 
            border: 4px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(155, 89, 182, 0.2); /* Resplandor morado */
        }

        /* Personalizar los Popups de Leaflet (Bocadillos) */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #1e293b; /* Fondo oscuro */
            color: white;
            border: 1px solid #475569;
            border-radius: 8px;
        }
        .leaflet-popup-content b {
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        /* Créditos pie de página */
        .footer {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Geoportal: Puntos de Interés</h1>
            <p>Conectando <b>GitHub Pages</b> (Frontend) con <b>Supabase PostGIS</b> (Backend)</p>
        </header>
        
        <div id="map"></div>
        
        <div class="footer">Desarrollado por tu amigo y vecino</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // TUS CLAVES (No tocar)
        const supabaseUrl = "https://oxughwuqwusiddtfawzi.supabase.co"; 
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94dWdod3Vxd3VzaWRkdGZhd3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2Nzk2NjMsImV4cCI6MjA4MjI1NTY2M30.shuGvcz2fv_AxJEE2GHMYysf87e_ajwO1Ou5FDYokiU";

        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // Mapa centrado (he cambiado un poco el zoom para que se vea mejor el diseño)
        const map = L.map('map').setView([36.7213, -4.4214], 14);
        
        // Capa de mapa "Oscura/Moderna" (CartoDB Dark Matter)
        // Esto hace que el mapa base sea gris oscuro en vez del colorido de OpenStreetMaps
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap & CartoDB'
        }).addTo(map);

        async function cargarPuntos() {
            
            const { data, error } = await client.from('places_view').select('*');

            if (error) { console.error(error); return; }

            data.forEach(lugar => {
                if (lugar.location && lugar.location.coordinates) {
                    const [lng, lat] = lugar.location.coordinates;
                    
                    L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: "#d946ef", 
                        color: "#fff",
                        weight: 3,
                        opacity: 0.8,
                        fillOpacity: 1
                    })
                    .bindPopup(`<b>${lugar.name}</b><br>${lugar.description}`)
                    .addTo(map);
                }
            });
        }

        cargarPuntos();
    </script>
</body>
</html>
