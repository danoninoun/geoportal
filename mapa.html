<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal GitHub + Supabase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #d946ef; /* Fucsia Neón */
            --bg-dark: #0f172a;
            --glass: rgba(15, 23, 42, 0.6);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(217, 70, 239, 0.1) 0px, transparent 50%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Tarjeta flotante del título */
        .ui-card {
            position: absolute;
            top: 20px;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 { margin: 0; font-size: 1.5rem; background: linear-gradient(to right, #fff, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { margin: 5px 0 0 0; font-size: 0.8rem; color: #94a3b8; }

        /* Mapa */
        #map {
            width: 100%; height: 100%;
            z-index: 1;
        }

        /*ANIMACIÓN DE LOS PUNTOS*/
        .pulsing-marker {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 12px; height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            position: relative;
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            width: 12px; height: 12px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Personalización Popup */
        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
            color: #fff;
            border: 1px solid #334155;
            border-radius: 12px;
        }
        .leaflet-popup-tip { background: rgba(15, 23, 42, 0.9); }
    </style>
</head>
<body>

    <div class="ui-card">
        <h1>Geoportal - Danoninoun </h1>
        <p>Conectado a Supabase PostGIS</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const supabaseUrl = "https://oxughwuqwusiddtfawzi.supabase.co"; 
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94dWdod3Vxd3VzaWRkdGZhd3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2Nzk2NjMsImV4cCI6MjA4MjI1NTY2M30.shuGvcz2fv_AxJEE2GHMYysf87e_ajwO1Ou5FDYokiU";

        const client = supabase.createClient(supabaseUrl, supabaseKey);

        // Empezamos con zoom 3 viendo Europa/África
        const map = L.map('map', { zoomControl: false }).setView([40, -4], 3);

        // Mapa Oscuro HD
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CartoDB'
        }).addTo(map);

        // Crear el punto que late
        const pulsingIcon = L.divIcon({
            className: 'pulsing-marker',
            html: '<div class="dot"></div><div class="pulse-ring"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10], // Centrar el punto
            popupAnchor: [0, -10]
        });

        async function cargarPuntos() {
            const { data, error } = await client.from('places_view').select('*');

            if (data) {
                // Añadimos los marcadores
                data.forEach(lugar => {
                    if (lugar.location && lugar.location.coordinates) {
                        const [lng, lat] = lugar.location.coordinates;
                        
                        L.marker([lat, lng], { icon: pulsingIcon })
                        .bindPopup(`
                            <div style="text-align:center;">
                                <h3 style="margin:0; color:#d946ef;">${lugar.name}</h3>
                                <p style="margin:5px 0 0 0; color:#cbd5e1;">${lugar.description}</p>
                            </div>
                        `)
                        .addTo(map);
                    }
                });

                // 2. ANIMACIÓN DE ENTRADA (FlyTo)
                // Esperamos 1 segundo y nos acercamos a Málaga
                setTimeout(() => {
                    map.flyTo([36.7213, -4.4214], 14, {
                        animate: true,
                        duration: 5 
                    });
                }, 1000);
            }
        }

        cargarPuntos();
    </script>
</body>
</html>
